<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <main>
      <div class="lower card" style="text-align: right">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
      </div>
      <div class="upper card">
        <form class="">
          <div class="input-wrapper">
            <label for="username">Username</label>
            <input type="text" name="" id="username" class="input" />
          </div>

          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input" />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" name="" id="password" class="input" />
          </div>

          <div class="input-wrapper">
            <label for="select">Select country</label>
            <select type="select" name="" id="select" class="input">
              <option value="">Pakistan</option>
              <option value="">India</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="about">About</label>
            <textarea name="" id="about" class="input" rows="5"></textarea>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
