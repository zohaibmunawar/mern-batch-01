<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <h1>Electric Ivy <span>Two</span></h1>
      <p>Eider height: 164-184cm</p>

      <div class="image-wrapper">
        <i class="fa-solid fa-chevron-left left-icon"></i>
        <i class="fa-solid fa-chevron-right right-icon"></i>
        <img
          src="https://www.veloretti.com/_next/image?url=https%3A%2F%2Fimages.ctfassets.net%2Fqp8eahdr9bo6%2F3xwT46EQjsAimW3NDvrRHH%2Fbe9572821ad1eb0a1cb32a127c230b6f%2FAce_Two_Matte_Black_NEW.png&w=1200&q=75"
          alt=""
        />
      </div>

      <div class="card-footer">
        <div class="cta_buttons">
          <button class="buy_now">Buy Now</button>
          <button class="learn_button">Learn More</button>
        </div>
        <div class="pallete">
          <span class="circle-wrapper">
            <span class="circle"></span>
          </span>
          <span class="circle-wrapper">
            <span class="circle"></span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
