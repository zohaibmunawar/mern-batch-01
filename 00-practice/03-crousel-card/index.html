<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <h1>Electric Ivy <span>Two</span></h1>
      <p>Rider height: 164-184cm</p>

      <div class="image-wrapper">
        <img
          src="https://www.veloretti.com/_next/image?url=https%3A%2F%2Fimages.ctfassets.net%2Fqp8eahdr9bo6%2F3xwT46EQjsAimW3NDvrRHH%2Fbe9572821ad1eb0a1cb32a127c230b6f%2FAce_Two_Matte_Black_NEW.png&w=1200&q=75"
          alt=""
        />
      </div>

      <div class="card-footer">
        <div class="cta_buttons">
          <button class="buy_now">Buy Now</button>
          <button class="learn_button">Learn More</button>
        </div>
        <div class="pallete">
          <span class="circle-wrapper">
            <span class="circle"></span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
